---
version: 2.1
jobs:
  test:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Test
          command: make test
      - store_test_results:
          path: dist
  build:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Logging to Docker HUB
          command: >
            if [ "$DOCKERHUB_USERNAME" ] ; then
              echo "$DOCKERHUB_PASS" |
                docker login -u "$DOCKERHUB_USERNAME" --password-stdin ;
            fi
      - run:
          name: Installing qemu-utils
          command: sudo apt-get update; sudo apt-get install -y qemu-utils
      - run:
          name: Packages
          command: >
            make ${DOCKERHUB_USERNAME:+LINUXKIT_PKG_TARGET=push} pkgs
      - run:
          name: EVE
          command: >
            make ${DOCKERHUB_USERNAME:+LINUXKIT_PKG_TARGET=push} eve
      - store_artifacts:
          path: dist/amd64/rootfs.img
  yetus:
    environment:
      - CGO_ENABLED: 1
      - GO111MODULE: "on"
      - CGO_LDFLAGS: -lm
    docker:
      - image: apache/yetus:master
    steps:
      - setup_remote_docker
      - checkout
      # create a fake artifact so that Apache Yetus knows the URL
      - run:
          name: make artifact dir
          command: mkdir -p /tmp/yetus-out
      - run:
          name: bootstrap artifacts
          command: echo "bootstrap" > /tmp/yetus-out/bootstrap
      - store_artifacts:
          path: /tmp/yetus-out
      - run:
          name: yetus
          command: >
            env | awk -F= '{print $1}'| grep -v '^\(_\|-\)' > /tmp/yetus-env;
            make yetus YETUS_ENVFILE=/tmp/yetus-env YETUS_OUT=/tmp/yetus-out
      - store_test_results:
          path: /tmp/yetus-out
      - store_artifacts:
          path: /tmp/yetus-out
workflows:
  version: 2.1
  build-stuff:
    jobs:
      - yetus
      - test
      - build
